<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curiosity Squad Active Pull Requests Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;
        background: #f4f6f8;
        color: #333;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }
      .dark-mode h1 {
        color: #cdd9e5;
      }
      .input-group {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        padding: 0.5rem;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
      }
      button:hover {
        background-color: #34495e;
      }
      #loader {
        margin-top: 1rem;
        font-style: italic;
        color: #888;
      }
      .filters {
        margin-bottom: 1rem;
      }
      .filters label {
        margin-right: 1rem;
      }
      .product-section {
        margin-top: 2rem;
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .product-section h2 {
        margin-top: 0;
        color: #2c3e50;
        cursor: pointer;
      }
      .dark-mode .product-section h2 {
        color: #cdd9e5;
      }
      .pr-table {
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
        margin-top: 1rem;
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .pr-table th,
      .pr-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #eee;
        text-align: left;
        vertical-align: top;
        word-wrap: break-word;
        height: 100%;
      }
      .pr-table tr {
        min-height: 64px;
      }
      .pr-table th {
        background: #2c3e50;
        color: white;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .draft {
        opacity: 0.6;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .highlight {
        font-weight: bold;
        color: #d63384;
        background-color: #fff0f5;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
        display: inline-block;
      }
      .user-block {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.25rem;
      }
      .user-block img {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      .label-status {
        display: inline-block;
        padding: 2px 8px;
        font-size: 0.75rem;
        font-weight: 600;
        border-radius: 9999px;
        margin-left: 8px;
      }
      .label-open {
        background-color: #dafbe1;
        color: #1a7f37;
      }
      .label-draft {
        background-color: #eaeef2;
        color: #57606a;
      }
      .dark-mode {
        background: #0d1117;
        color: #c9d1d9;
      }
      .dark-mode .product-section {
        background: #161b22;
      }
      .dark-mode .pr-table {
        background-color: #161b22;
      }
      .dark-mode .pr-table th {
        background: #21262d;
        color: #f0f6fc;
      }
      .dark-mode .pr-table td {
        border-color: #30363d;
      }
      .dark-mode a {
        color: #58a6ff;
      }
      .dark-mode .label-open {
        background-color: #238636;
        color: #ffffff;
      }
      .dark-mode .label-draft {
        background-color: #444c56;
        color: #8b949e;
      }
      .dark-mode tr:hover {
        background-color: #26354a;
      }
      .theme-toggle {
        margin-left: auto;
      }
      .collapsible-header::after {
        content: "▼";
        float: right;
        font-size: 0.8em;
        margin-left: 8px;
        transition: transform 0.2s ease;
      }

      .collapsible-header.collapsed::after {
        transform: rotate(90deg);
      }
      @media (max-width: 768px) {
        .pr-table thead {
          display: none;
        }

        .pr-table,
        .pr-table tbody,
        .pr-table tr,
        .pr-table td {
          display: block;
          width: 100%;
        }

        .pr-table td {
          position: relative;
          padding-left: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid #eee;
        }

        .pr-table td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          top: 0.5rem;
          font-weight: bold;
          font-size: 0.75rem;
          color: #999;
          padding-left: 0.25rem;
        }

        .pr-table tr {
          margin-bottom: 1rem;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 0.5rem;
          background: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-between;
      "
    >
      <h1 style="margin: 0">
        ✨ Curiosity Squad Active Pull Requests Dashboard
      </h1>
      <div class="input-group theme-toggle" style="margin: 0">
        <label><input type="checkbox" id="darkToggle" /> Dark Mode</label>
      </div>
      <div class="input-group" style="margin: 0">
        <div>
          <label for="token">GitHub Token:</label><br />
          <input
            type="password"
            id="token"
            placeholder="Paste your GitHub token here"
          />
        </div>
        <div>
          <label for="username">Your GitHub Username:</label><br />
          <input
            type="text"
            id="username"
            placeholder="Enter your GitHub username"
          />
        </div>
        <div>
          <button onclick="loadPRs()" style="margin-top: 1.5rem">
            Load PRs
          </button>
        </div>
      </div>
    </div>
    <div id="loader"></div>
    <div id="productSections"></div>

    <script>
      const ORG = "SpaceBank";
      const AUTHORS = [
        "erlan-andersen",
        "gioqemoklidze",
        "Prangula",
        "akogachechiladze1",
        "Davit-Tsiskarashvili",
        "jibladzegiorgi94",
        "bchmsl",
        "BekaChachua",
      ];

      const REPOS = [
        "Android-Space-Feature-Payment",
        "Android-Space-Feature-Transfers",
        "Android-Space-Feature-Remittance",
        "Android-Space-Feature-Deposit",
        "Android-Space-Feature-Cards",
        "Android-Space-Feature-CardOrder",
        "Android-Space-Feature-DigitalCardOrder",

        "Android-Space-Core-New-Navigation",
        "Android-Space-Core-New-Presentation",
        "Android-Space-Core-Common",
        "Android-Space-Core-RemoteConfig",
        "Android-Space-Core-Models",
        "Android-Space-Core-Database",
        "Android-Space-Core-Extension",
        "Android-Space-Core-Services",
        "Android-Space-Core-Data",
        "Android-Space-Core-Navigation",
        "Android-Space-Core-Network",
        "Android-Space-Core-Domain",
        "Android-Space-Core-Presentation",
      ];

      function timeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 60) return `${diff}s ago`;
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
        return `${date.toLocaleDateString(undefined, {
          month: "short",
          day: "numeric",
        })}`;
      }

      async function loadPRs() {
        const token = document.getElementById("token").value;
        const reviewer = document.getElementById("username").value;

        if (!token || !reviewer)
          return alert("Please enter both token and username");

        localStorage.setItem("github_token", token);
        localStorage.setItem("github_username", reviewer);

        document.getElementById("loader").innerText = "Loading...";
        const headers = { Authorization: `token ${token}` };
        const container = document.getElementById("productSections");
        container.innerHTML = "";

        const isToday = (dateString) => {
          const created = new Date(dateString);
          const now = new Date();
          return created.toDateString() === now.toDateString();
        };

        for (const repo of REPOS) {
          const prs = await fetch(
            `https://api.github.com/repos/${ORG}/${repo}/pulls?state=open&per_page=100`,
            { headers }
          ).then((res) => res.json());

          const cleanRepoName = repo
            .replace("Android-Space-Feature-", "")
            .replace("Android-Space-Core-", "Core: ")
            .replace("-", " ");
          const tbody = document.createElement("tbody");
          let hasNewPRInSection = false;

          const sectionKey = `sectionState:${cleanRepoName}`;
          const isCollapsed = localStorage.getItem(sectionKey) === "collapsed";

          for (const pr of prs) {
            const author = pr.user.login;
            const isCoreRepo = repo.includes("Android-Space-Core-");
            const shouldSkipPR = isCoreRepo && !AUTHORS.includes(author);
            if (shouldSkipPR) continue;

            const [reviews, prDetails] = await Promise.all([
              fetch(pr.url + "/reviews", { headers }).then((res) => res.json()),
              fetch(pr.url, { headers }).then((res) => res.json()),
            ]);

            const commitCount = prDetails.commits;
            const changedFiles = prDetails.changed_files;

            const latestReviews = new Map();
            for (const review of reviews) {
              latestReviews.set(review.user.login, review.state);
            }

            const approvals = [...latestReviews.entries()]
              .filter(([_, state]) => state === "APPROVED")
              .map(([user]) => user);
            const changesRequested = [...latestReviews.entries()]
              .filter(([_, state]) => state === "CHANGES_REQUESTED")
              .map(([user]) => user);

            const requestedReviewers = pr.requested_reviewers.map(
              (r) => r.login
            );
            const submittedReviewers = [
              ...new Set(reviews.map((r) => r.user.login)),
            ];
            const awaitingReviewers = requestedReviewers.filter(
              (r) => !submittedReviewers.includes(r)
            );

            const commented = [...latestReviews.entries()]
              .filter(
                ([user, state]) =>
                  state === "COMMENTED" &&
                  user !== author &&
                  user !== "zura-adod"
              )
              .map(([user]) => user);

            const userBlock = async (username) => {
              const highlightClass = username === reviewer ? "highlight" : "";
              const res = await fetch(
                `https://api.github.com/users/${username}`,
                { headers }
              );
              const data = await res.json();
              return `<div class="user-block ${highlightClass}"><img src="${data.avatar_url}" alt="${username}" /> ${username}</div>`;
            };

            const authorBlock = await userBlock(author);
            const approvalBlocks = await Promise.all(approvals.map(userBlock));
            const changeBlocks = await Promise.all(
              changesRequested.map(userBlock)
            );
            const awaitingBlocks = await Promise.all(
              awaitingReviewers.map(userBlock)
            );
            const commentedBlocks = await Promise.all(commented.map(userBlock));

            const hasReviewed =
              approvals.includes(reviewer) ||
              changesRequested.includes(reviewer) ||
              commented.includes(reviewer);

            const isNew = isToday(pr.created_at) && !hasReviewed;
            if (isNew) hasNewPRInSection = true;

            const newBadge = isNew
              ? `<span style="background-color: #d63384; color: #fff0f5; font-size: 0.7rem; font-weight: 400; padding: 2px 6px; border-radius: 8px; margin-left: 8px; white-space: nowrap;">New ✨</span>`
              : "";

            const statusLabel = `<span class="label-status ${
              pr.draft ? "label-draft" : "label-open"
            }">${pr.draft ? "Draft" : "Open"}</span>`;

            const totalReviewerSet = new Set([
              ...requestedReviewers,
              ...approvals,
              ...changesRequested,
              ...commented,
            ]);
            const totalReviewers = totalReviewerSet.size;

            const approvalHeader = `Approved (${approvals.length}/${totalReviewers})`;
            const changesHeader = `Changes Requested (${changesRequested.length}/${totalReviewers})`;
            const commentedHeader = `Commented (${commented.length}/${totalReviewers})`;
            const awaitingHeader = `Awaiting (${awaitingReviewers.length}/${totalReviewers})`;

            const row = document.createElement("tr");
            row.className = pr.draft ? "draft" : "";

            row.innerHTML = `
             <td data-label="Title">
  <div style="display: flex; gap: 0.5rem; align-items: flex-start;">
    <div style="flex-shrink: 0;">${statusLabel}</div>
    <div style="flex: 1; min-width: 0;">
      <a href="${pr.html_url}" target="_blank"
         style="display: inline-block; white-space: normal; word-break: break-word; overflow-wrap: anywhere;">
        ${pr.title}
        <span style="color: #57606a; font-weight: normal;">#${pr.number}</span>
      </a>
    </div>
  </div>
</td>
              <td data-label="Author">${authorBlock}</td>
              <td data-label="Created">
                <span>${timeAgo(pr.created_at)}</span>
                ${newBadge}
              </td>
              <td data-label="Commits/Files">
                <div>
                  <span style="font-weight: bold; color: ${
                    commitCount > 10 ? "#ff6b6b" : "inherit"
                  }">${commitCount}</span> commits<br>
                  <span style="font-weight: bold; color: ${
                    changedFiles > 30 ? "#ff6b6b" : "inherit"
                  }">${changedFiles}</span> files changed
                </div>
              </td>
              <td>
              <div>
                <strong style="color: #a6ffac;">${approvalHeader}</strong><br>
                ${
                  approvalBlocks.length > 0
                    ? `<div style="color: #a6ffac;">${approvalBlocks.join(
                        ""
                      )}</div>`
                    : '<span style="color: #888;">None</span>'
                }
              </div>
            </td>

            <td>
              <div>
                <strong style="color: #ff6b6b;">${changesHeader}</strong><br>
                ${
                  changeBlocks.length > 0
                    ? `<div style="color: #ff6b6b;">${changeBlocks.join(
                        ""
                      )}</div>`
                    : '<span style="color: #888;">None</span>'
                }
              </div>
            </td>

            <td>
              <div>
                <strong style="color: #fac3c3;">${commentedHeader}</strong><br>
                ${
                  commentedBlocks.length > 0
                    ? `<div style="color: #fac3c3;">${commentedBlocks.join(
                        ""
                      )}</div>`
                    : '<span style="color: #888;">None</span>'
                }
              </div>
            </td>

              <td><div><strong>${awaitingHeader}</strong><br>${
              awaitingBlocks.join("") || "None"
            }</div></td>
            `;

            tbody.appendChild(row);
          }

          // ✅ Only render section if PRs exist
          if (tbody.children.length > 0) {
            const section = document.createElement("div");
            section.className = "product-section";

            const sectionKey = `sectionState:${cleanRepoName}`;
            const isCollapsed =
              localStorage.getItem(sectionKey) === "collapsed";
            const sectionNewBadge = hasNewPRInSection
              ? `<span style="background-color: #d63384; color: #fff0f5; font-size: 0.85rem; font-weight: 600; padding: 2px 6px; border-radius: 8px; margin-left: 8px; white-space: nowrap;">New Pulls Today ✨</span>`
              : "";

            const collapsedClass = isCollapsed ? "collapsed" : "";
            const bodyDisplay = isCollapsed ? "style='display:none'" : "";

            section.innerHTML = `
  <h2 class="collapsible-header ${collapsedClass}" data-section="${cleanRepoName}" style="cursor: pointer;">
    📁 ${cleanRepoName}${sectionNewBadge}
  </h2>
  <div class="section-body" ${bodyDisplay}>
    <table class="pr-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Created</th>
          <th>Commits / Files</th>
          <th>Approved</th>
          <th>Changes Requested</th>
          <th>Commented</th>
          <th>Awaiting Review</th>
        </tr>
      </thead>
    </table>
  </div>
`;
            section.querySelector("table").appendChild(tbody);
            container.appendChild(section);
          }
        }

        document.getElementById("loader").innerText = "";
        // Add collapsible logic

        // Toggle & persist section visibility
        document.querySelectorAll(".collapsible-header").forEach((header) => {
          const sectionKey = header.dataset.section;
          const body = header.nextElementSibling;

          // Restore state from localStorage
          const saved = localStorage.getItem(`sectionState:${sectionKey}`);
          if (saved === "collapsed") {
            body.style.display = "none";
            header.classList.add("collapsed");
          }

          header.addEventListener("click", () => {
            const isCollapsed = body.style.display === "none";
            body.style.display = isCollapsed ? "" : "none";
            header.classList.toggle("collapsed", !isCollapsed);
            localStorage.setItem(
              `sectionState:${sectionKey}`,
              isCollapsed ? "expanded" : "collapsed"
            );
          });
        });
      }

      function clearCredentials() {
        localStorage.removeItem("github_token");
        localStorage.removeItem("github_username");
        document.getElementById("token").value = "";
        document.getElementById("username").value = "";
        document.getElementById("productSections").innerHTML = "";
        document.getElementById("loader").innerText = "";
      }

      window.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("dark_mode") === "true") {
          document.body.classList.add("dark-mode");
          document.getElementById("darkToggle").checked = true;
        }
        document
          .getElementById("darkToggle")
          .addEventListener("change", (e) => {
            document.body.classList.toggle("dark-mode", e.target.checked);
            localStorage.setItem("dark_mode", e.target.checked);
          });
        const savedToken = localStorage.getItem("github_token");
        const savedUsername = localStorage.getItem("github_username");

        if (savedToken && savedUsername) {
          document.getElementById("token").value = savedToken;
          document.getElementById("username").value = savedUsername;
          loadPRs();
        }
      });
    </script>
  </body>
</html>
